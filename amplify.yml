version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18 # Usa la versi√≥n adecuada
        - nvm use 18
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
